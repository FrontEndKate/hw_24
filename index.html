<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="myStyle.css">
    <script src="AvailableSymbols.js"></script>
    <title>Title</title>
</head>
<body>
<div id="exchange">
    <h2>Currency Converter</h2>
    <p>Convert currencies quickly and easily</p>
    <div>
        <form action="#" id="reg_form">
            <div class="autocomplete">
                <input type="text" name="from" id="currency_from" placeholder="Enter currency from">
                <div id="autocomplete_from_list" class="autocomplete-items"></div>
            </div>
            <div class="autocomplete">
                <input type="text" name="to" id="currency_to" placeholder="Enter currency to">
                <div id="autocomplete_to_list" class="autocomplete-items"></div>
            </div>
            <input type="number" name="amount" placeholder="Enter amount" min="0.01" step="0.01">
            <button type="submit" class="btn-calculate">Calculate</button>
        </form>

    </div>
    <div id="result">
        <h4 id="result_text"></h4>
    </div>
</div>
</body>
<script src="FormHandler.js"></script>
<script src="Exchange.js"></script>

</html>
